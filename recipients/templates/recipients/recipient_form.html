{% extends 'base.html' %}
{% block title %}Редактирование получателя{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>{{ view.object|default_if_none:"Добавить получателя" }}</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'recipients:list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
