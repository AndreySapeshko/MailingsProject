{% extends 'base.html' %}
{% block title %}Редактирование получателя{% endblock %}
{% block content %}
<div class="container mt-4 col-md-6">
  <div class="card p-4 shadow-sm">
    <h4 class="mb-3 text-center">{{ view.object|default_if_none:"Добавить получателя" }}</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success me-2">Сохранить</button>
        <a href="{% url 'recipients:list' %}" class="btn btn-secondary">Отмена</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
