{% extends 'base.html' %}
{% block title %}Удаление получателя{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Удалить получателя</h2>
  <p>Вы уверены, что хотите удалить получателя <strong>{{ object.name }}</strong> ({{ object.email }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'recipients:list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
