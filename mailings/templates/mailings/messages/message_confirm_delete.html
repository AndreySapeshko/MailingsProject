{% extends 'base.html' %}
{% block title %}Удалить шаблон{% endblock %}
{% block content %}
<div class="container mt-4 col-md-6">
  <div class="card p-4 shadow-sm">
    <h4>Удалить шаблон письма?</h4>
    <p><strong>{{ object.subject }}</strong></p>
    <p class="text-muted">{{ object.body|truncatechars:200 }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'mailings:message_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
