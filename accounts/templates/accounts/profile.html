{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Профиль пользователя</h2>
  <p><strong>Имя пользователя:</strong> {{ request.user.username }}</p>
  <p><strong>Email:</strong> {{ request.user.email }}</p>
  <p><strong>Имя:</strong> {{ request.user.first_name }}</p>
  <p><strong>Фамилия:</strong> {{ request.user.last_name }}</p>

  <a href="{% url 'profile_edit' %}" class="btn btn-primary">Редактировать</a>
  <a href="{% url 'logout' %}" class="btn btn-secondary">Выйти</a>
</div>
{% endblock %}
