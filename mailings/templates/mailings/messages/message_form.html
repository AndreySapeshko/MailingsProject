{% extends 'base.html' %}
{% block title %}{{ view.object|default_if_none:"Создание шаблона" }}{% endblock %}
{% block content %}
<div class="container mt-4 col-md-8">
  <div class="card p-4 shadow-sm">
    <h4 class="mb-3 text-center">
      {% if view.object %}Редактирование шаблона{% else %}Создание шаблона письма{% endif %}
    </h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success me-2">Сохранить</button>
        <a href="{% url 'mailings:message_list' %}" class="btn btn-secondary">Отмена</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
